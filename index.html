<head>

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Libre+Baskerville&family=Quicksand:wght@600&display=swap" rel="stylesheet">

<body>
    <div class="jumbotron jumbotron-fluid" id="head">
        <div class="container">
          <h1 class="display-4" id="newsp"><i class="far fa-newspaper" id="iconNews">  New York Times Search</h1></i>
        </div>
    </div>

    <div class="searchcard">
        <div class="card-body">
            <h1 id="SeaPar">&nbsp;&nbsp;<i class="fas fa-newspaper"></i> Search Parameters</h1>
            <p>Search Term:</p>
            <input  id= "userinput" class="form-control form-control-lg" type="text" placeholder="Search Term">
            <p>Number of Records to Retrive:</p>
            <select class="form-control">
                <option id="Default select"></option>
            </select>
            <p> Start Year (Optional):</p>
            <input class="form-control form-control-lg" type="text" placeholder="Start year here">
            <p>End Year (Optional):</p>
            <input class="form-control form-control-lg" type="text" placeholder="End year here">

            <div class="btn-group" role="group" aria-label="Basic example" id="scBtn">
                
                <button type="button" class="btn btn-secondary" id="searchBtn"><i class="fas fa-search"></i>Search</button>
                <button type="button" class="btn btn-secondary" id="clearBtn"><i class="fas fa-trash-alt"></i>Clear</button>
                
            </div>
       
        </div>
    </div>

    <div class="maincard" style="width: 1195px;" id="last">
      <div class="card-body">
          <h5 class="card-title" id="topA"><i class="far fa-calendar-alt"></i>Top Articles</h5>
         
        
            <div class="row">
                
                
            </div>
                
                
            <div class="row2">
               
            </div>
           </div>
          
    </div>
